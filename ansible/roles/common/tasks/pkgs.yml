- name: Generally Useful stuff
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - git
    - git-doc
    - git-man
    - gnuplot
    - mosh
    - subversion
    - gdb
    - ruby
    - emacs
    - cmake
    - aws-status
    - curl
    - lzop
    - pbzip2
    - pigz
    - pssh
    - unzip
    - valgrind
    - mbw

- name: Generally Useful Libs
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - libncursesw5-dev
    - libncurses5-dev
    - libssl-dev
    - libiomp5
    - libiomp-dev
    - libiomp-doc # Intel openMP libs
    - ffmpeg
    - libfftw3-dev # useful imaging utlities
    - libcurl4-nss-dev

- name: Generally Useful SW Dev packages
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - build-essential
    - gettext
    - autoconf
    - pkg-config
    - flex
    - bison
    - clang-format-3.8 # Alexey really likes this version
    - protobuf-compiler
    - protobuf-c-compiler
    - python-protobuf
    - golang-goprotobuf-dev
    - maven
